<script type="text/javascript">

    var day = prompt("press M for Monday, press T for Tuesday, press W for Wednesday, press TS for Thursday, press F for Friday, press SR for Saturday, press S for Sunday -- enter a character:  ");
    

    if(day == 'M'){
        console.log("Monday");
    }
    else if(day == 'T'){
        console.log("Tuesday");
    }
    else if(day == 'W'){
        console.log("Wednesday");
    }
    else if(day == 'TS'){
        console.log("Thursday");
    }
    else if(day == 'F'){
        console.log("Friday");
    }
    else if(day == 'SR'){
        console.log("Saturday");
    }
    else if(day == 'S'){
        console.log("Sunday");
    }
    

    
</script>
