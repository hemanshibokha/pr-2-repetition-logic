<script type="text/javascript">

    var a = parseInt(prompt("Enter a valur of a: "));
    console.log(a);

    var b = parseInt(prompt("Enter a valur of b: "));
    console.log(b);

    var choice = prompt("Enter a ( + , - , * , / ):- ");


    switch(choice){

        case '+' :
            console.log("Sum = " + (a+b));
        break;

        case '-' :
            console.log("substracion = " + (a-b));
        break;

        case '*' :
            console.log("multiply = " + (a*b));
        break;

        case '/' :
            console.log("division = " + (a/b));
        break;


    }
</script>
