<script type="text/javascript">

    var Physics = parseInt(prompt("enter a value of Physics:  "));
    console.log("number: " + (Physics));

    var Chemistry = parseInt(prompt("enter a value of Chemistry:  "));
    console.log("number: " + (Chemistry));

    var Biology = parseInt(prompt("enter a value of Biology:  "));
    console.log("number: " + (Biology));

    var Mathematics = parseInt(prompt("enter a value of Mathematics:  "));
    console.log("number: " + (Mathematics));

    var Computer = parseInt(prompt("enter a value of Computer:  "));
    console.log("number: " + (Computer));

    var per = (Physics + Chemistry + Biology + Mathematics + Computer) / 5;

    console.log(per);

    if(per >= 90){
        console.log("Grade A");
    }
    else if(per >= 80){
        console.log("Grade B");
    }
    else if(per >= 70){
        console.log("Grade C");
    }
    else if(per >= 60){
        console.log("Grade D");
    }
    else if(per >= 50){
        console.log("Grade E");
    }
    else if(per >= 40){
        console.log("Grade F");
    }

</script>
