<script type="text/javascript">

    var a = parseInt(prompt("Enter a valur of a: "));
    console.log(a);

    var b = parseInt(prompt("Enter a valur of b: "));
    console.log(b);

    var choice = prompt("Enter a ( + , - , * , / ):- ");

    if(choice == '+'){
        console.log("sum: " + (a+b));
    }
    else if(choice == '-'){
        console.log("abstraction: " + (a-b));
    }
    else if(choice == '*'){
        console.log("multiply: " + (a*b));
    }
    else if(choice == '/'){
        console.log("division: " + (a/b));
    }


</script>
